<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(#ffdde8, #ffc2d1);
    text-align: center;
}

#score {
    position: fixed;
    top: 10px;
    width: 100%;
    font-size: 22px;
    font-weight: bold;
}

#final {
    position: fixed;
    inset: 0;
    background: #ffe6f0;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;

}

/* üî• –±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Ç–µ–∫—Å—Ç–æ–º –∏ –∫–Ω–æ–ø–∫–∞–º–∏ */
.buttons {
    margin-top: 120px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

button {
    padding: 18px 30px;
    font-size: 22px;
    border-radius: 14px;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

#yes { background: #4CAF50; color: white; transition: 0.2s; }
#no { background: #ff4d4d; color: white; position: relative; }

.heart {
    position: absolute;
    font-size: 42px;
    cursor: pointer;
}
</style>
</head>

<body>

<div id="score">–°–æ–±–µ—Ä–∏ –ª—é–±–æ–≤—å: 0 / 17</div>

<div id="final">
    <h1 id="question">–ü–æ–π–¥—ë—à—å —Å–æ –º–Ω–æ–π –Ω–∞ —Å–≤–∏–¥–∞–Ω–∏–µ? ü´£</h1>

    <div class="buttons">
        <button id="yes" onclick="win()">–î–ê</button>
        <button id="no" onclick="no()">–ù–ï–¢</button>
    </div>
</div>

<script>
let score = 0;
let yesSize = 1;
let step = 0;

const memes = [
"–ù–ï–¢ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üíÄ",
"–°–∏—Å—Ç–µ–º–∞ –æ—Ç–∫–ª–æ–Ω–∏–ª–∞ –æ—Ç–∫–∞–∑",
"–î–ê –≤—ã–≥–ª—è–¥–∏—Ç –ª—É—á—à–µ",
"–ê–ª–≥–æ—Ä–∏—Ç–º –∑–∞ –î–ê",
"–°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –±–µ—Å–ø–æ–ª–µ–∑–Ω–æ",
"–≠—Ç–æ —Å—É–¥—å–±–∞ üòå"
];

function spawnHeart() {
    if (score >= 10) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üî•";
    heart.style.left = Math.random() * 90 + "vw";
    heart.style.top = "-50px";

    document.body.appendChild(heart);

    let fall = setInterval(() => {
        heart.style.top = heart.offsetTop + 4 + "px";
        if (heart.offsetTop > window.innerHeight) {
            heart.remove();
            clearInterval(fall);
        }
    }, 16);

    heart.onclick = () => {
        heart.remove();
        clearInterval(fall);
        score++;
        document.getElementById("score").innerText = `–°–æ–±–µ—Ä–∏ –ª—é–±–æ–≤—å: ${score} / 10`;
        if (score >= 10) showFinal();
    };
}

function showFinal() {
    document.getElementById("final").style.display = "flex";
}

function win() {
    document.body.innerHTML = "<h1 style='margin-top:40vh'>–ü–û–ë–ï–î–ê üèÖ</h1>";
}

function no() {
    if (step < memes.length) {
        document.getElementById("question").innerText = memes[step];
        step++;
    }

    yesSize += 0.35;
    document.getElementById("yes").style.transform = `scale(${yesSize})`;
}

setInterval(spawnHeart, 700);
</script>

</body>
